<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <title>Nafiz's Portal</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <header>
            <nav class="container navbar navbar-expand-lg navbar-light border-bottom border-2 py-4">
                <div class="container-fluid">
                  <a class="navbar-brand fw-bold" href="#"><span class="parpelback rounded ">NAFIZ'S</span> <span class="parpelcolor">PORTAL</span></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav gap-2 align-items-center">
                      <li class="nav-item parpelcolor">
                        <a class="nav-link fw-bold fs-5" href="index.html">News</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link fs-5" id="blog-btn" style="cursor: pointer;">Blogs</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><img src="img/img.jpg" class="rounded-pill" width="34px" alt=""></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main class="mt-5" id="main-display">
            <!-- catagory part -->
            <div class="container" id="catagotryContainer">

            </div>
            <!-- newsCount part -->
            <div class="container mt-3 " id="itemCountContainer">

            </div>
            <!-- newsCart Part -->
            <div class="container mt-3" id="newsContainer">

            </div>
            <!-- modal Part -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-content">
                      
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
            <!-- loader -->
            <div class="container d-flex align-items-center w-75 mt-5 text-success fw-bold d-none" id="loader">
              <strong>Loading...</strong>
              <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
            <!-- error message -->
            <div class="container d-none" id="errContainer">
                <p class="text-danger fw-bold fs-1">CAN'T FINDING ANY DATA</p>
            </div>
        </main>

        <!-- <footer class="position-absolute bottom-0 start-50 translate-middle">
          <h6 class="text-center fw-bold">COPYRIGHT 2022 <br> JALA AHMED NAFIZ</h6>
        </footer> -->
    </div>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/23c828fab0.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="index.js"></script>
</body>
</html>
